spring.application.name=gestion_restaurante

# Configuraci贸n de base de datos SQLite
spring.datasource.url=jdbc:sqlite:restaurante.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuraci贸n de JPA/Hibernate para SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n del servidor
server.port=8080
server.servlet.context-path=/api



# Configuraci贸n de DevTools (para desarrollo)
spring.devtools.restart.enabled=true
